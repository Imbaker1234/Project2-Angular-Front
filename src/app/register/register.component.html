<h2>Register New User</h2>

<form>

  <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" required/>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" required/>
  </div>

  <div class="form-group">
      <label for="password-confirm">Confirm Password</label>
      <input [(ngModel)]="password2" type="password" class="form-control" id="password2" required/>
  </div>

  <button *ngIf="passwordMatch" (click)="nextStep()" type="submit" class="btn btn-success">Next</button>

</form>
