<form>

  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required/>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input (input)="matchForms()" type="password" class="form-control" id="password" required/>
  </div>

  <div class="form-group">
      <label for="password-confirm">Confirm Password</label>
      <input (input)="matchForms()" type="password" class="form-control" id="password-confirm" required/>
  </div>

  <button *ngIf="formsMatch" type="submit" class="btn btn-success">Next</button>

</form>
