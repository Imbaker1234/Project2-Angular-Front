<mat-card id="compbody" style="margin: 3% 10% 5% 12%;">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-8">

        <div class="flex-column" id="imageContent" id="artview-scrollingbody">
          <img *ngIf="this.stateService.artSubject$ | async" height=50%; id="artViewArtImage"
               src="{{shownArtURL}}"
               style="padding: 5px 0px 0px 45px;">
        </div>
        <div class="flex-column" id="textContent">
          <h3></h3><br>
        </div>
      </div>
    </div>
  </div>
</mat-card>
