<!--TODO refactor compbody-->
<mat-card id="compbody" style="margin: 3% 10% 5% 12%;">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-8">

        <div class="flex-column" id="imageContent" id="artview-scrollingbody">
          <img [src]="primaryImageSmall" height=50%;
            style="padding: 5px 0px 0px 45px;">
        </div>
        <div class="flex-column" id="textContent">
          <h3>{{ this.title }}</h3><br>
          <hr>
          <h5>{{ this.artistName}}</h5>
          <hr>
          <h5>{{ this.creditLine }}</h5>

        </div>
      </div>
    </div>
  </div>

</mat-card>
