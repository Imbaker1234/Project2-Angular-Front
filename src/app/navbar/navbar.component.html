<mat-toolbar>
  <img src="../../assets/SWWA-icon.png" routerLink="welcome">
  <h3>
    Stuart's World
  </h3>
  <button (click)="search()" color="primary" mat-mini-fab routerLink="main-view">
    <mat-icon>home</mat-icon>
  </button>

  <input [(ngModel)]="searchId" class="lform" id="sform-search" label="ArtId" matInput placeholder="ArtId"
         type="number">

  <button (click)="search()" color="primary" mat-mini-fab routerLink="artview">
    <mat-icon>image_search</mat-icon>
  </button>

  <button (click)="stumble()" color="primary" mat-mini-fab routerLink="artview">
    <mat-icon>directions_run</mat-icon>
  </button>

  <span class="spacer"></span>

  <input [(ngModel)]="lFormLogin" class="lform" id="lform-login" label="Username" matInput placeholder="Username"><br>
  <input [(ngModel)]="lFormPassword" class="lform" id="lform-password" label="Password" matInput placeholder="Password"
         type="password">
  <button (click)="submitLogin()" id="key" mat-raised-button>
    <mat-icon>vpn_key</mat-icon>
  </button>
</mat-toolbar>
