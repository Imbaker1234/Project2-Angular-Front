<h2>Tell us more about yourself</h2>

<div *ngIf="nextForm" class="container">
    <form>
      <div class="form-group">
          <label for="first-name">First Name</label>
          <input [(ngModel)]="first_name" type="text" class="form-control" id="first_name" required/>
      </div>
    
      <div class="form-group">
          <label for="last-name">Last Name</label>
          <input [(ngModel)]="last_name" type="text" class="form-control" id="last_name" required/>
      </div>
    
      <div class="form-group">
          <label for="email">Email Address</label>
          <input [(ngModel)]="email" type="email" class="form-control" id="email" required/>
      </div>
    
      <button (click)="submit()" type="submit" class="btn btn-success">Submit</button>
    
    </form>
  </div>
